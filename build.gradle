plugins {
    id 'java'
}

group = 'prb.org'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:6.0.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

test {
    maxHeapSize = "4096m"
    forkEvery 1
    useJUnitPlatform()
}